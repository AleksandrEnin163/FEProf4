<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form">
        <div class="inputs">
            <input type="text" placeholder="Название" name="title" id="title">
            <input type="number" placeholder="Цена" name="price" id="price">
            <div class="password">
                <input type="text" placeholder="Пароль" name="password" id="password_input">
                <button id="password_btn" type="button">*</button>
            </div>
        </div>
        <button>Добавить</button>
        <button id="total_price" type="button">Итоговая сумма</button>
    </form>
    <section id="products"></section>
    <script src="scripts/script.js"></script>
</body>
</html>
